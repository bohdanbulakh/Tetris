<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
<div class="main-container">
    <canvas width="721" height="721" id="game-field"></canvas>
    <div class="side-container">
        <div class="score-container">
            <span>Score</span>
            <span id="score">0</span>
        </div>
        <div class="next-figure-container">
            <canvas id="next-figure"></canvas>
        </div>
        <div class="info-container">
            <img src="./src/img/arrow-up.png" alt="arrowUp" class="arrow col-2">
            <div class="text">Rotate</div>
            <img src="./src/img/arrow-left.png" alt="arrowLeft" class="arrow">
            <img src="./src/img/arrow-down.png" alt="arrowDown" class="arrow">
            <img src="./src/img/arrow-right.png" alt="arrowRight" class="arrow">
            <div class="text">Move figure</div>
            <div class="arrow col-2">S</div>
            <div class="text">Start new game</div>
            <div class="arrow col-2">P</div>
            <div class="text">Pause game</div>
        </div>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
    </div>
</div>
<script src="src/scripts/app.js"></script>
</body>
</html>
